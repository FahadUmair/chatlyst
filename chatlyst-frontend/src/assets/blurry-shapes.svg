
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <filter
      id="bbblurry-filter"
      width="400%"
      height="400%"
      x="-100%"
      y="-100%"
      colorInterpolationFilters="sRGB"
      filterUnits="objectBoundingBox"
      primitiveUnits="userSpaceOnUse"
    >
      <feGaussianBlur
        x="0%"
        y="0%"
        in="SourceGraphic"
        result="blur"
        stdDeviation="96"
      ></feGaussianBlur>
    </filter>
  </defs>
  <g filter="url(#bbblurry-filter)">
    <ellipse
      cx="451.192"
      cy="476.486"
      fill="hsla(176, 84%, 58%, 1.00)"
      rx="150"
      ry="150"
    ></ellipse>
    <ellipse
      cx="399.746"
      cy="413.449"
      fill="hsla(0, 0%, 97%, 1.00)"
      rx="150"
      ry="150"
    ></ellipse>
    <ellipse
      cx="405.267"
      cy="232.425"
      fill="#8c64ccff"
      rx="150"
      ry="150"
    ></ellipse>
  </g>
</svg>
